name: PR

on:
  push:
    branches: [main]
  pull_request:
    branches: [develop]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Xcode
        uses: apple/setup-xcode@v1
        with:
          xcode-version: latest-stable
      - name: Run tests
        run: fastlane unit_test
